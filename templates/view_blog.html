{% extends "base.html" %}

{% block content %}
<h1></h1>
<form  style="margin: auto; width: 220px;" method="post" enctype="multipart/form-data">
    {% csrf_token %}  
    <p><label for="id_title">Title:</label> <input type="text" name="title" value="{{blog.title}}" maxlength="50" ></p>
    {% if blog.img %}
    <img src="{{ blog.img.url }}" width="100" height="100" alt="image here" class="prod-size">
    {% endif %}
    <p><label for="id_img">Img:</label> <input type="file" name="img" ></p>
    <button type="submit">Update Post</button>
<br>
    <a href="{% url 'listing' %}">All Blogs</a>
  </form>

  {% endblock content %}
